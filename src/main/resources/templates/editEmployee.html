<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>



<div class="container-fluid" style="margin:0;padding:0;">
    <div class="col-xs-12 col-md-12 col-lg-12 col-ms-12" style="margin: 0; padding: 0;">
        <div class="jumbotron jumbotron-fluid" style="text-align: center; background-color: #42A5F5;">
            <h1 class="display-3">Edit Employee</h1>
        </div>

<span class="border border-secondary">

<div class="container-fluid">
    <div class="col-xs-12 col-md-12 offset-lg-4 col-lg-4 col-ms-12">

        <form class=action="#" th:action="@{/}" th:object="${}" method="post">
            <div class="form-group">
                <label for="editName">Name</label>
                <input type="text" class="form-control" id="editName" th:field="*{}"/>
            </div>
            <div class="form-group">
                <label for="editSalary">Salary: </label>
                <input type="number" step="0.01" class="form-control" id="editSalary" th:field="*{salary}"/>
            </div>
        </form>

        <button type="submit" class="btn btn-primary" name="action" value="add">Save Changes</button>
        <button type="submit" class="btn btn-outline-primary" name="action">Go back</button>

    </div>

</div>

    </span>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </div>
</div>

</body>
</html>
